<html>
<head><title>Web Pagi Text</title></head>
<body>
    <!-- disini tag formating -->
    <b>ini bold</b><br>
    <i>ini italic</i><br>
    <u>ini underline</u><br>
    <pre>ini preformated text</pre><br>
    <p>saya budi 2 <sub>1</sub></p>
    <p>saya budi 2 <sup>1</sup></p>
    <p>pak budi berkata : 
        <blockquote>"saya kemarin makan siomay"</blockquote>
    </p>
    <hr>
    <center>ini judul tengah</center>
    <hr>
    <footer></footer>
</body>

</html>
